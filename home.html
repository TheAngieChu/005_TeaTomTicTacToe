<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Téa & Tom's Tic-Tac-Toe!!</title>

    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <link rel="icon" href="IMG/winkingpandafavicon.png" type="image/winkingpandafavicon" />

</head>

<body>
    <section class="intro-container" id="intro">
        <div class="intro-content">
            <h1><center>Téa & Tom's Tic-Tac-Toe!!</center></h1>
    </section>

    <section class="game-container" id="game">
        <div class="game-container">
        <div class="message">IT'S X'S TURN!!</div>
        <div class="grid">
            <div class="cell" onclick="makeMove(0)"></div>
            <div class="cell" onclick="makeMove(1)"></div>
            <div class="cell" onclick="makeMove(2)"></div>
            <div class="cell" onclick="makeMove(3)"></div>
            <div class="cell" onclick="makeMove(4)"></div>
            <div class="cell" onclick="makeMove(5)"></div>
            <div class="cell" onclick="makeMove(6)"></div>
            <div class="cell" onclick="makeMove(7)"></div>
            <div class="cell" onclick="makeMove(8)"></div>
        </div>
    </div>
    </section>

    <script src="JS/script.js"></script>

</body>
</html>
